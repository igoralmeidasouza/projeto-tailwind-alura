<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Tailwind!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f2dae7'
                    },
                    fontFamily: {
                        titulo: ['Vast Shadow', 'cursive']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-linear-to-r from-purple-400 to-blue-600 px-[20px]">

<main> 
    <div class="bg-white flex flex-col lg:flex-row justify-center items-center max-w-[1280px] mx-auto my-40 p-12 shadow-2xl opacity-50">
        <img class="w-2/5 lg:w-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS">
        <h1 class="text-4xl lg:text-6xl font-black text-center">Olá Tailwind CSS!</h1>
        <img class="w-2/5 lg:w-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS">
    </div>
    <div class="p-10 m-auto my-10 bg-linear-to-r from-pink-300 to-slate-400 max-w-[320px]">
        <p class="font-black text-[32px]/[32px] font-titulo">Gabriela</p>
        <p class="font-normal text-[18px]/[18px]">Desenvolvedora Front-end</p>
    </div>
</main>

</body>

</html>
